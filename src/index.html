<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/paper.min.css">
	<link rel="stylesheet" href="./styles/main.css">
	<title>Initial template</title>
</head>

<body>

	<nav class="border fixed split-nav">
		<div class="nav-brand">
			<h3><a href="#">Restaurant</a></h3>
		</div>
		<div class="collapsible">
			<input id="collapsible1" type="checkbox" name="collapsible1">
			<label for="collapsible1">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</label>
			<div class="collapsible-body">
				<ul class="inline">
					<li><a href="#">Menu</a></li>
					<li><a href="#">Location</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="paper container">

		<div class="row flex-center">
			<div class="col-12 col flex-center"> <img class="no-border" src="./assets/images/logo-512.png" alt="Main logo"> </div>
		</div>

		<div class="row flex-center | menu-title">
			<div class="col-12 col">
				<h2>Menu</h2>
			</div>
		</div>

		<div class="row flex-center">
			<div class="col-12 col">

				<table>
					<thead>
						<tr>
							<th>Platillo</th>
							<th>Precio</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Pizza</td>
							<td>89$</td>
						</tr>
						<tr>
							<td>Hamburguesa</td>
							<td>120$</td>
						</tr>
						<tr>
							<td>Cerveza artesanal</td>
							<td>35$</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</main>
</body>

</html>
